<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Full-Stack App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="index.html">Full-Stack App (Your Full Name)</a>
    <div class="ms-auto">
      <a href="index.html" class="nav-link d-inline text-light">Login</a>
      <a href="register.html" class="nav-link d-inline text-light active">Register</a>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="container mt-5">
    <h2 class="fw-bold mb-4">Register Account</h2>

    <form id="registerForm" class="w-50">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="emailReg" class="form-label">Email</label>
        <input type="email" id="emailReg" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="passwordReg" class="form-label">Password</label>
        <input type="password" id="passwordReg" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-success">Sign Up</button>
      <a href="index.html" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>

  <script src="script-register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
